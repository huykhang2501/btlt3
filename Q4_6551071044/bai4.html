<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background: #fff;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            min-width: 350px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .age-options, .interests-options {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        textarea {
            width: 100%;
            min-height: 60px;
            resize: vertical;
        }
        button[type="submit"] {
            margin-top: 10px;
            padding: 8px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: #0078d7;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <form action="#" method="get">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <div class="age-options">
                    <label><input type="radio" name="age" value="<18" required> &lt;18</label>
                    <label><input type="radio" name="age" value="19-35"> 19-35</label>
                    <label><input type="radio" name="age" value="36-48"> 36-48</label>
                    <label><input type="radio" name="age" value=">49"> &gt;49</label>
                </div>
            </div>

            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">--Select--</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Thailand">Thailand</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Interests:</label>
                <div class="interests-options">
                    <label><input type="checkbox" name="interests" value="Sports"> Sports</label>
                    <label><input type="checkbox" name="interests" value="Music"> Music</label>
                    <label><input type="checkbox" name="interests" value="Travel"> Travel</label>
                    <label><input type="checkbox" name="interests" value="Reading"> Reading</label>
                    <label><input type="checkbox" name="interests" value="Technology"> Technology</label>
                </div>
            </div>

            <div class="form-group">
                <label for="found">How did you find out about the site?</label>
                <textarea id="found" name="found" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
